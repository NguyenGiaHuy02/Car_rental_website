<!DOCTYPE html>
<html lang="en">
  {%include 'common/head.html'%}
<head>
  <title>{% block title %}Register{% endblock title %}</title>
</head>
<body>
  <form action="{% url "register" %}" method="POST">
    {% csrf_token %}
    <section class="" style="background-color: #2779e2;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-9">
            <h1 class="text-white mb-4">Đăng ký tài khoản</h1>
            <div class="card" style="border-radius: 15px;">
              <div class="card-body">
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Full name</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="text" class="form-control form-control-lg" name="fname"/>
                  </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Email address</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="email" class="form-control form-control-lg"  name="femail"/>
                  </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Mật khẩu</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="password" class="form-control form-control-lg"  name="fpassword"/>
                  </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Xác nhận mật khẩu</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="password" class="form-control form-control-lg"  name="fcheckedpassword"/>
                  </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Địa chỉ</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="text" class="form-control form-control-lg" name="faddress" />
                  </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Số điện thoại</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="text" class="form-control form-control-lg"  name="fphone"/>
                  </div>
                </div>
                <hr class="mx-n3">
                <div class="px-5 py-4">
                  <button type="submit" class="btn btn-primary btn-lg">Xác nhận đăng ký</button>
                </div>
              </div>
            </div>
    
          </div>
        </div>
      </div>
    </section>

  </form>
  {%include 'common/scripts.html'%}
</body>
</html>
